services:
  postgres:
    image: postgres:16-alpine
    container_name: factupe-postgres
    environment:
      POSTGRES_USER: factupe
      POSTGRES_PASSWORD: factupe_dev_password
      POSTGRES_DB: factupe
    ports:
      - "5432:5432"
    volumes:
      - factupe_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U factupe -d factupe"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  factupe_postgres_data:
